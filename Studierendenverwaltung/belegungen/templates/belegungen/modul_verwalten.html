{%  extends 'belegungen/base.html' %}
{% load bootstrap3 %}


{% block main_content %}

        <br>
    <form action="" enctype="multipart/form-data" method="POST">
        {% bootstrap_form form  %}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-info">
            Speichern
        </button>
    </form>
    <hr>
    <br>
    <br>
    <h3><b>Bestehende Veranstaltungen</b></h3>
    <br>
        <ul class="list-group">
            {% for l in lv %}
                <li class="list-group-item" style="height: 70px; border: none; margin: 0 auto; padding: 0">
                    <table class="table table-sm">
                        <th style="width: 500px">
                            <a href = "{% url "belegungen:modul_detail" l.id  %}" style="font-size: 2vh">
                                {{ l.lv_name }}
                            </a>
                        </th>
                        <th>
                            <a href = "{% url "belegungen:modul_detail" l.id  %}" class="btn btn-info btn-sm">
                                Details
                            </a>
                        </th>
                        <th>
                            <a href = "{% url "belegungen:modulEdit" pk=l.id  %}"  class="btn btn-warning btn-sm">
                                Bearbeiten
                            </a>
                        </th>
                        <th>
                            <a href = "{% url "belegungen:modulDelete" pk=l.id  %}" class="btn btn-danger btn-sm">
                                X
                            </a>
                        </th>
                    </table>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
