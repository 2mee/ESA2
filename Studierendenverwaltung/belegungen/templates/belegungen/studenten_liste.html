{%  extends 'belegungen/base.html' %}



{% block main_content %}

    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-info">neuen Studenten hinzuf√ºgen</button>

    </form>
<hr>

    <table class="table table-sm table-hover table-bordered">

            <th style="min-width: 250px">Vorname</th>
            <th>Matrikelnummer</th>

                <td><a href="{% url "belegungen:student_detail" s.id %}" class="fas fa-pen-square fa-2x"></a></td>
{#                <td><a href="{% url 'studenten_verwalten' pk=studi.pk %}" class="fas fa-pen-square fa-2x"></a></td>#}

{% endblock %}
